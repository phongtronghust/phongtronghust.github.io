<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Phòng trống HUST</title>
</head>
<body>
    <div style="display: flex; align-items: center;">
        <h1 style="flex: 1;">Phòng trống HUST</h1>
        <span id="current_week" style="height: fit-content; font-size: small;"></span>
    </div>

    <div style="display: flex; flex-direction: column; position: sticky; top: 0; background: white; padding: 8px 4px 8px 4px; margin: 0 -4px 0 -4px;">
        <span style="padding-bottom: 8px;">
            <input id="date_input" type="date" onclick="clearInterval(timer_id); reload_button.style.display = 'inline';" onchange="switch_to_manual_mode()">
            <input id="time_input" type="time" step="1" onclick="clearInterval(timer_id); reload_button.style.display = 'inline';" onchange="switch_to_manual_mode();">
            <button id="reload_button" class="tag" onclick="switch_to_auto_mode()">Reset</button>
        </span>

        <label for="search_bar"></label>
        <input type="text" onkeyup="search()" id="search_bar" placeholder="Tìm phòng, lớp hoặc môn"/>
    </div>

    <ul id="list"></ul>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
